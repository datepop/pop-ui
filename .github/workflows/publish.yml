name: "lerna publish"

on:
  push
  # :
  #   branches:
  #     - main

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - name: yarn install
        run: yarn
      - name: Lerna build
        run: yarn build
      - name: Stash uncommitted changes
        run: git stash
      - name: Drop uncommitted changes
        run: git stash drop
      - name: Lerna publish
        run: yes | yarn lerna publish --canary
