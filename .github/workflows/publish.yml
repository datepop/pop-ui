name: Publish changed packages to NPM

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set github account
        run: |
          git config --global user.name datepop
          git config --global user.email datepop@gmail.com

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          always-auth: true

      - name: Install dependencies(Yarn)
        run: yarn install --frozen-lockfile

      - name: Lerna build
        run: yarn build

      - name: Lerna publish all changed packages
        run: |
          npx lerna publish patch \
            --yes \
            --no-push \
            --no-private \
            --registry=https://registry.npmjs.org/

      - name: Push version changes and tags
        run: git push --follow-tags origin main

      - name: Stash uncommitted changes
        run: git stash

      - name: Drop uncommitted changes
        run: git stash drop

      - name: Authenticate with Registry
        run: |
          echo "@datepop:registry=http://npm.pkg.github.com/" > .npmrc
          echo "registry=http://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=$NPM_TOKEN" >> .npmrc

      - name: Lerna publish
        run: echo 'y' | yarn lerna publish patch

      - name: Push version change
        run: git push origin main
