name: "lerna publish"

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set github account
        run: |
          git config --global user.name datepop
          git config --global user.email datepop@gmail.com
      - name: Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - name: yarn install
        run: yarn
      - name: Lerna build
        run: yarn build
      - name: Stash uncommitted changes
        run: git stash
      - name: Drop uncommitted changes
        run: git stash drop
      - name: Authenticate with Registry
        run: |
          echo "@datepop:registry=http://npm.pkg.github.com/" > .npmrc
          echo "registry=http://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=$NPM_TOKEN" >> .npmrc
      - name: Lerna publish
        run: echo 'y' | yarn lerna publish patch
